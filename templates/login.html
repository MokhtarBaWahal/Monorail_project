<!DOCTYPE html>
<html>
  <head>
    <title>{% block title %}Train Ticketing - Log In{% endblock %}</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    />
    <style>
      body {
        background-image: url({{url_for("static", filename= "mono.jpg")}});
        background-repeat: no-repeat;
        background-size: cover;
        backdrop-filter: blur(2px);
      }

      .card {
        background-color: rgba(255, 255, 255, 0.85);
        margin-top: 100px;
      }
    </style>
  </head>
  <body>
    {% block content %}
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card">
            <div class="card-body">
              <h3 class="card-title text-center mb-4 text-primary">Log In</h3>
              <form method="POST" action="/login">
                <div class="form-group">
                  <label for="username">Username:</label>
                  <input
                    type="text"
                    class="form-control"
                    id="username"
                    name="username"
                    required
                  />
                </div>
                <div class="form-group">
                  <label for="password">Password:</label>
                  <input
                    type="password"
                    class="form-control"
                    id="password"
                    name="password"
                    required
                  />
                </div>
                <button type="submit" class="btn btn-primary btn-block mt-4">
                  Log in
                </button>
              </form>
              <form method="POST" action="/signup">
                <button type="submit" class="btn btn-primary btn-block mt-4">
                  Sign Up as new user
                </button>
              </form>
              <form method="POST" action="/guest">
                <button type="submit" class="btn btn-primary btn-block mt-4">
                  Log in as a quest
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    {% endblock %}
  </body>
</html>
